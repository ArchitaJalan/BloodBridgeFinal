<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - BloodBridge</title>
    <link rel="stylesheet" th:href="@{/css/forgotPassword.css}">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <h2>BloodBridge</h2>
                <span class="login-title">Set New Password</span>
            </div>

            <p class="subheading">Create New Password</p>
            <p class="instruction">Enter your new password below</p>

            <!-- Messages -->
            <div th:if="${error}" class="message error-message" th:text="${error}"></div>
            <div th:if="${success}" class="message success-message" th:text="${success}"></div>

            <!-- Reset Password Form -->
            <form th:action="@{/auth/resetPassword}" method="post">
                <input type="hidden" name="token" th:value="${token}">
                
                <div class="form-group">
                    <label class="input-label">New Password</label>
                    <input type="password" name="newPassword" placeholder="Enter new password" class="input-field" required minlength="6">
                    <div class="password-strength" id="passwordStrength"></div>
                </div>

                <div class="form-group">
                    <label class="input-label">Confirm Password</label>
                    <input type="password" name="confirmPassword" placeholder="Confirm new password" class="input-field" required minlength="6">
                </div>

                <button type="submit" class="btn red">Reset Password</button>
            </form>

            <div class="links-section">
                <a th:href="@{/auth/login}" class="back-login">‚Üê Back to Login</a>
            </div>
        </div>
    </div>

    <script>
        // Password strength indicator
        document.querySelector('input[name="newPassword"]').addEventListener('input', function(e) {
            const password = e.target.value;
            const strengthIndicator = document.getElementById('passwordStrength');
            
            if (password.length === 0) {
                strengthIndicator.style.display = 'none';
                return;
            }
            
            strengthIndicator.style.display = 'block';
            
            let strength = 'Weak';
            let color = '#dc3545';
            
            if (password.length >= 8) {
                strength = 'Medium';
                color = '#ffc107';
            }
            
            if (password.length >= 10 && /[A-Z]/.test(password) && /[0-9]/.test(password)) {
                strength = 'Strong';
                color = '#28a745';
            }
            
            strengthIndicator.textContent = `Password Strength: ${strength}`;
            strengthIndicator.className = `password-strength strength-${strength.toLowerCase()}`;
            strengthIndicator.style.color = color;
        });
    </script>
</body>
</html>
