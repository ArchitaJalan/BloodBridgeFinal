<!DOCTYPE html>

<head>

   <div class="navbar">

          <div class="homeelement">

            </div>
          </div>

          <div class="looking_for_blood_element">

          </div>
          
        </div>

   </div>
    <div id="demo" class="carousel slide" data-ride="carousel" style="margin-top: 100px;">

        <!-- Indicators -->
        <ul class="carousel-indicators">
          <li  data-bs-target="#demo" data-bs-slide-to="0" class="active"></li>
          <li  data-bs-target="#demo" data-bs-slide-to="1"></li>
          <li  data-bs-target="#demo" data-bs-slide-to="2"></li>
        </ul>
        
        <!-- The slideshow -->
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="carousel1.png" alt="Los Angeles" width="1100" height="500">
          </div>
          <div class="carousel-item">
            <img src="carousel2.png" alt="Chicago" width="1100" height="500">
          </div>
          <div class="carousel-item">
            <img src="carousel3.png" alt="New York" width="1100" height="500">
          </div>
        </div>
        
        <!-- Left and right controls -->
        <a class="carousel-control-prev" href="#demo" data-bs-slide="prev">
          <span class="carousel-control-prev-icon"></span>
        </a>
        <a class="carousel-control-next" href="#demo" data-bs-slide="next">
          <span class="carousel-control-next-icon"></span>
        </a>
      </div>

      <div class="stats-container">
        <div class="stats-left">
          <div class="number">8150955</div>

      </div>

          </div>
          <div class="blood_center_directory">
            <img src="bloodCenterdirectory.png" alt="image">
            <p>Blood Cente Directory</p>
          </div>
          <div class="donor_login">
            <img src="donorLogin.png" alt="image">

          </div>
          <div class="voluntary_blood_camp">
