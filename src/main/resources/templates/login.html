<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BloodBridge Login</title>
    <link rel="stylesheet" th:href="@{/css/loginc.css}">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <!-- Compact Header -->
            <div class="login-header">
                <h2>BloodBridge</h2>
                <span class="login-title">Login</span>
            </div>

            <p class="subheading">Donor Login</p>
            <p class="instruction">Enter your credentials to access your account</p>

            <!-- Messages -->
            <div th:if="${error}" class="message error-message" th:text="${error}"></div>
            <div th:if="${success}" class="message success-message" th:text="${success}"></div>

            <!-- Clean Login Form -->
            <form th:action="@{/auth/login}" method="post">
                <div class="form-group">
                    <label class="input-label">Username</label>
                    <input type="text" name="username" placeholder="Enter username" class="input-field" required>
                </div>

                <div class="form-group">
                    <label class="input-label">Password</label>
                    <input type="password" name="password" placeholder="Enter password" class="input-field" required>
                </div>

                <button type="submit" class="btn red">Log In</button>
            </form>

            <!-- Clean Links Section -->
            <div class="links-section">
                <a th:href="@{/auth/forgot-password}" class="forgot-password">Forgot Password?</a>
                
                <div class="register-link">
                    New donor? <a th:href="@{/register}">Register here</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
