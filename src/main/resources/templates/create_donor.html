<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Donor</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="p-3">
<div class="container">
    <h2>Add Donor</h2>
    <form th:action="@{/donors}" th:object="${donor}" method="post">
        <div class="mb-3">
            <label>Name</label>
            <input type="text" th:field="*{name}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Blood Group</label>
            <input type="text" th:field="*{bloodGroup}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Email</label>
            <input type="email" th:field="*{email}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Phone</label>
            <input type="text" th:field="*{phone}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Date of Birth</label>
            <input type="date" th:field="*{dob}" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-success">Save</button>
        <a href="/donors" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
