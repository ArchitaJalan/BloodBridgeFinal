<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - BloodBridge</title>
    <link rel="stylesheet" th:href="@{/css/forgotPassword.css}">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <h2>BloodBridge</h2>
                <span class="login-title">Reset Password</span>
            </div>

            <p class="subheading">Recover Your Account</p>
            <p class="instruction">Enter your email to receive password reset instructions</p>

            <!-- Messages -->
            <div th:if="${error}" class="message error-message" th:text="${error}"></div>
            <div th:if="${success}" class="message success-message" th:text="${success}"></div>
            <div th:if="${message}" class="message info-message" th:text="${message}"></div>

            <!-- Forgot Password Form -->
            <form th:action="@{/auth/forgotPassword}" method="post">
			    <div class="form-group">
			        <label class="input-label">Email Address</label>
			        <input type="email" name="email" placeholder="Enter your registered email" class="input-field" required>
			    </div>
			    <button type="submit" class="btn red">Send Reset Link</button>
			</form>

            <div class="links-section">
                <a th:href="@{/auth/login}" class="back-login">‚Üê Back to Login</a>
            </div>
        </div>
    </div>
</body>
</html>
