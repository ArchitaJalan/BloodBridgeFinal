<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Blood Bridge</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/register.css}">
</head>
<body>
    <!-- Include Navigation from index.html -->
    <div th:replace="index :: navbar"></div>

    <div class="container">
        <div class="registration-container">
            <div class="registration-header">
                <h2>ðŸ©¸ Become a Blood Donor</h2>
                <p class="text-muted">Join our community of life-saving heroes</p>
            </div>

            <!-- Error Message -->
            <div th:if="${error}" class="error-message" th:text="${error}"></div>
            
            <!-- Success Message -->
            <div th:if="${success}" class="success-message" th:text="${success}"></div>

            <form th:action="@{/register}" th:object="${donor}" method="post">
                <!-- Personal Information -->
                <h5 class="section-title">Personal Information</h5>
                
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="form-label required">Full Name</label>
                            <input type="text" th:field="*{fullName}" class="form-control" 
                                   placeholder="Enter your full name" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="form-label required">Date of Birth</label>
                            <input type="date" th:field="*{dob}" class="form-control" 
                                   max="2006-12-31" required>
                            <small class="text-muted">You must be at least 18 years old to donate blood</small>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="form-label required">Blood Group</label>
                            <select th:field="*{bloodGroup}" class="form-control" required>
                                <option value="">Select Blood Group</option>
                                <option value="A+">A+</option>
                                <option value="A-">A-</option>
                                <option value="B+">B+</option>
                                <option value="B-">B-</option>
                                <option value="O+">O+</option>
                                <option value="O-">O-</option>
                                <option value="AB+">AB+</option>
                                <option value="AB-">AB-</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="form-label required">Email</label>
                            <input type="email" th:field="*{email}" class="form-control" 
                                   placeholder="Enter your email" required>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="form-label">Phone Number</label>
                            <input type="tel" th:field="*{phoneNumber}" class="form-control" 
                                   placeholder="Enter your phone number">
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Address</label>
                    <textarea th:field="*{address}" class="form-control" rows="3" 
                              placeholder="Enter your complete address"></textarea>
                </div>

                <!-- Login Credentials -->
                <h5 class="section-title">Login Credentials</h5>
                
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="form-label required">Username</label>
                            <input type="text" th:field="*{username}" class="form-control" 
                                   placeholder="Choose a username" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="form-label required">Password</label>
                            <input type="password" th:field="*{password}" class="form-control" 
                                   placeholder="Create a password" required>
                        </div>
                    </div>
                </div>

                <button type="submit" class="btn-register">Register as Donor</button>
            </form>

            <div class="login-link">
                <p>Already have an account? <a th:href="@{/login}">Login here</a></p>
            </div>
        </div>
    </div>

    <!-- Include Footer from index.html -->
    <div th:replace="index :: footer"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
