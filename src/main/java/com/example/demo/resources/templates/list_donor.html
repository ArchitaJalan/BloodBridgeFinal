<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Donor List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="p-3">
<div class="container">
    <h2>Donor List</h2>
    <a href="/donors/new" class="btn btn-primary mb-2">Add Donor</a>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Blood Group</th>
                <th>Email</th>
                <th>Phone</th>
                <th>DOB</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="donor : ${donors}">
                <td th:text="${donor.id}"></td>
                <td th:text="${donor.name}"></td>
                <td th:text="${donor.bloodGroup}"></td>
                <td th:text="${donor.email}"></td>
                <td th:text="${donor.phone}"></td>
                <td th:text="${donor.dob}"></td>
                <td>
                    <a th:href="@{/donors/edit/{id}(id=${donor.id})}" class="btn btn-warning btn-sm">Edit</a>
                    <a th:href="@{/donors/delete/{id}(id=${donor.id})}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure?')">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
